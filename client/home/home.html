<template name="Home">
  {{#if currentUser}}
  <!-- <div class="wrapper"> -->
    <header class="main-header">
      <a href="http://growit.kz" class="logo">
        <span class="logo-mini"><b>Z</b></span>
        <span class="logo-lg"><img src="/img/logozerdelikz.jpg" height="40px" ></span>
      </a>
      <nav class="navbar navbar-static-top" role="navigation">
        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
          <span class="sr-only">Toggle navigation</span>
        </a>

        <!-- Navbar Right Menu -->
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <!-- User Account Menu -->
          <li class="dropdown user user-menu">
            <!-- Menu Toggle Button -->
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <!-- The user image in the navbar-->
              <img src="/img/malit.jpg" class="user-image" alt="User Image">
              <!-- hidden-xs hides the username on small devices so only the image appears. -->
              <span class="hidden-xs">{{currentUser.profile.firstName}} {{currentUser.profile.lastName}}</span>
            </a>
            <ul class="dropdown-menu">
              <!-- The user image in the menu -->
              <li class="user-header">
                <img src="/img/malit.jpg" class="img-circle" alt="User Image">
                <p>
                  {{currentUser.profile.firstName}} {{currentUser.profile.lastName}} - Zerdeli.kz
                  <small>2016 &copy; Астана Казахстан</small>
                </p>
              </li>
              <!-- Menu Body -->
              <li class="user-body">
                <div class="row">
                  <div class="col-xs-4 text-center">
                    <a href="/">Басты бет</a>
                  </div>
                  <div class="col-xs-4 text-center">
                    <a href="/attendances">Журнал</a>
                  </div>
                  <div class="col-xs-4 text-center">
                    <a href="/students">Оқушылар</a>
                  </div>
                </div>
                <!-- /.row -->
              </li>
              <!-- Menu Footer-->
              <li class="user-footer">
                <div class="pull-left">
                  <a href="#" class="btn btn-default btn-flat">Профиль</a>
                </div>
                <div class="pull-right">
                  <a href="#" class="btn btn-default btn-flat" id="signOutButton">Шығу</a>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>

      </nav>
    </header>


    <aside class="main-sidebar">
      <!-- sidebar: style can be found in sidebar.less -->
      <section class="sidebar">
        {{> sidebarMenu}}
      </section>
      <!-- /.sidebar -->
    </aside>


    <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper"  style="height: 900px;">
      {{> yield}}
  </div>
  <!-- /.content-wrapper -->
    <!-- Main Footer -->
  <footer class="main-footer">
    <!-- To the right -->
    <div class="pull-right hidden-xs">
      Zerdeli Ақыл-ой мектебі
    </div>
    <!-- Default to the left -->
    <strong>Авторлық құқықпен қорғалған &copy; 2016 <a href="mailto:amanbayev@gmail.com">Талғат Аманбаев</a>.</strong> Барлық құқықтар сақталған.
  </footer>
<!-- </div> -->
  {{else}}
    {{> loginRegister}}
  {{/if}}
</template>
