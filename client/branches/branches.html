<template name="branches">
  <section class="content-header">
    <h1>
      <i class="fa fa-building"></i>&nbsp;Филиалдар
      <small>Тіркеу немесе тізімін көру</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="/"><i class="fa fa-dashboard"></i>Басты бет</a></li>
      <li class="active"><i class="fa fa-building"></i>&nbsp;Филиалдар</li>
    </ol>
  </section>
  <!-- Main content -->
  <section class="content">
    <div>
      {{#if isInRole 'admin'}}
        <div class="{{hideOrNot}}">
          <form>
            <div class="form-group">
              <div class="input-group">
                <input class="form-control" type="text" placeholder="Филиалдын аты" id="branchNameField">
                <div class="input-group-addon"><i class="fa fa-building"></i></div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <input class="form-control" type="text" placeholder="Филиалдын мекенжайы" id="branchAddressField">
                <div class="input-group-addon"><i class="fa fa-map-marker"></i></div>
              </div>
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-success" id="saveBranchCreate">
                Сақтау
              </button>
              <button type="button" class="btn btn-warning" id="cancelBranchCreate">
                Болдырмау
              </button>
            </div>
            <div class="form-group {{deleteButtonShow}}">
              <button type="button" class="btn btn-danger" id="deleteBranchEdit">
                Жою
              </button>
            </div>
          </form>
        </div>
        <button type="button" class="btn btn-primary {{createButtonShow}}" id="createNewBranch">
          Жаңа филиалды тіркеу
        </button>
      {{/if}}
    </div>

    <br />
    <div class="box">
      <div class="box-header">
        <h3 class="box-title">Филиалдар тізімі</h3>
      </div>
      <table id="branchesTable" class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>Аты</th>
                <th>Мекенжайы</th>
                <th>Оқушылар саны</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
              <th>Аты</th>
              <th>Мекенжайы</th>
              <th>Оқушылар саны</th>
            </tr>
        </tfoot>
        <tbody>
          {{#each Branches}}
            <tr class="dataRow" id="{{_id}}">
                <td>{{name}}</td>
                <td>{{address}}</td>
                <td>{{students.length}}</td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </section>
  <!-- /.content -->
</template>
