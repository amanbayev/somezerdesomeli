<template name="schools">
  <section class="content-header">
    <h1>
      <i class="fa fa-institution"></i>&nbsp;Мектептер
      <small>Тіркеу немесе тізімін көру</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="/"><i class="fa fa-dashboard"></i>Басты бет</a></li>
      <li class="active"><i class="fa fa-institution"></i>&nbsp;Мектептер</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div>
      {{#if isInRole 'admin'}}
        <div class="{{hideOrNot}}">
          <form>
            <div class="form-group">
              <div class="input-group">
                <input class="form-control" type="text" placeholder="Мектептің аты" id="schoolNameField">
                <div class="input-group-addon"><i class="fa fa-institution"></i></div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <input class="form-control" type="text" placeholder="Мектептің мекенжайы" id="schoolAddressField">
                <div class="input-group-addon"><i class="fa fa-map-marker"></i></div>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success" id="saveSchoolCreate">
                Сақтау
              </button>
              <button type="button" class="btn btn-warning" id="cancelSchoolCreate">
                Болдырмау
              </button>
            </div>
            <div class="form-group {{deleteButtonShow}}">
              <button type="button" class="btn btn-danger" id="deleteSchoolEdit">
                Жою
              </button>
            </div>
          </form>
        </div>
        <button type="button" class="btn btn-primary {{createButtonShow}}" id="createNewSchool">
          Жаңа мектепті тіркеу
        </button>
      {{/if}}
    </div>

    <br />
    <div class="box">
      <div class="box-header">
        <h3 class="box-title">Мектептер тізімі</h3>
      </div>
      <table id="schoolsTable" class="table table-bordered table-hover">
          <thead>
              <tr>
                  <th>Аты</th>
                  <th>Мекенжайы</th>
                  <th>Оқушылар саны</th>
              </tr>
          </thead>
          <tfoot>
              <tr>
                <th>Аты</th>
                <th>Мекенжайы</th>
                <th>Оқушылар саны</th>
              </tr>
          </tfoot>
          <tbody>
            {{#each Schools}}
              <tr class="dataRow" id="{{_id}}">
                  <td>{{name}}</td>
                  <td>{{address}}</td>
                  <td>{{students.length}}</td>
              </tr>
            {{/each}}
          </tbody>
      </table>
    </div>
  </section>
  <!-- /.content -->
</template>
