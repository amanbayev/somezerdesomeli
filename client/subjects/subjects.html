<template name="subjects">
  <section class="content-header">
    <h1>
      <i class="fa fa-book"></i>&nbsp;Пәндер
      <small>Тіркеу немесе тізімін көру</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="/"><i class="fa fa-dashboard"></i>Басты бет</a></li>
      <li class="active"><i class="fa fa-book"></i>&nbsp;Пәндер</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div>
      {{#if isInRole 'manager,admin'}}
        <div class="{{hideOrNot}}">
          <form>
            <div class="form-group">
              <div class="input-group">
                <input class="form-control" type="text" placeholder="Пәннің аталуы" id="SubjectNameField">
                <div class="input-group-addon"><i class="fa fa-institution"></i></div>
              </div>
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-success" id="saveSubjectCreate">
                Сақтау
              </button>
              <button type="button" class="btn btn-warning" id="cancelSubjectCreate">
                Болдырмау
              </button>
            </div>
            <div class="form-group {{deleteButtonShow}}">
              <button type="button" class="btn btn-danger" id="deleteSubjectEdit">
                Жою
              </button>
            </div>
          </form>
        </div>
        <button type="button" class="btn btn-primary {{createButtonShow}}" id="createNewSubject">
          Жаңа пәнді тіркеу
        </button>
      {{/if}}
    </div>

    <br />
    <div class="box">
      <div class="box-header">
        <h3 class="box-title">Пәндер тізімі</h3>
      </div>
      <table id="SubjectsTable" class="table table-bordered table-hover">
          <thead>
              <tr>
                  <th>Аталуы</th>
                  <th>Мұғалімдер саны</th>
                  <th>Оқушылар саны</th>
              </tr>
          </thead>
          <tfoot>
              <tr>
                <th>Аталуы</th>
                <th>Мұғалімдер саны</th>
                <th>Оқушылар саны</th>
              </tr>
          </tfoot>
          <tbody>
            {{#each Subjects}}
              <tr class="dataRow" id="{{_id}}">
                  <td>{{name}}</td>
                  <td>{{teachers.length}} <button type="button" id="{{_id}}" class="seeTeachers btn btn-sm btn-default">Просмотр</button></td>
                  <td>{{getStudentsCountForSubject _id}}</td>
              </tr>
            {{/each}}
          </tbody>
      </table>
      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aira-label="close">
                <span aria-hidden="true">x</span>
              </button>
              <h4 class="modal-title">
                {{#with getSubjectForModal}}
                  {{name}}
                {{/with}}</h4>
            </div>
            <div class="modal-body">
              {{#each getTeachersForSubject}}
                {{addOne @index}} {{lastName}} {{firstName}}<br />
              {{/each}}
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- /.content -->

</template>
